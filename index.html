<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Výběr průřezu a generování hodnot</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    select, button {
      padding: 10px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .table-container {
      margin-top: 30px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    
    button {
      width: auto;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .image-container {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Výběr typu a velikosti průřezu</h1>

  <div class="form-group">
    <label for="typ">Typ průřezu:</label>
    <select id="typ">
      <option value="IPE">IPE</option>
      <option value="HEA">HEA</option>
      <option value="HEB">HEB</option>
    </select>
  </div>

  <div class="form-group">
    <label for="velikost">Velikost průřezu:</label>
    <select id="velikost">
      <option value="180">180</option>
      <option value="250">250</option>
      <option value="360">360</option>
    </select>
  </div>

  <div class="button-container">
    <button onclick="generovatTabulku()">Generovat Hodnoty</button>
  </div>

  <div class="image-container" id="image-container">
    <img id="section-image" src="" alt="Typ průřezu">
  </div>

  <div class="table-container">
    <table id="tabulka">
      <thead>
        <tr>
          <th rowspan="2" colspan="2">PRVEK</th>
          <th rowspan="1">HMOTNOST</th>
          <th colspan="5">DIMENZE</th>
          <th colspan="2">PLOCHA</th>
          <th colspan="10">VLASTNOSTI</th>
          <th colspan="4">OHYB</th>
          <th colspan="4">TLAK</th>
        </tr>
        <tr>
          <th>G (kg/m)</th>
          <th>h (mm)</th><th>b (mm)</th><th>tw (mm)</th><th>tf (mm)</th><th>r (mm)</th>
          <th>A (mm²)</th><th>Avz (mm²)</th>
          <th>Iy (mm⁴)</th><th>Wy (mm³)</th><th>Wpl,y (mm³)</th><th>iy (mm)</th><th>Iz (mm⁴)</th><th>Wz (mm³)</th><th>Wpl,z (mm³)</th><th>iz (mm)</th><th>It (mm⁴)</th><th>Iw (mm⁴)</th>
          <th>S235</th><th>S275</th><th>S355</th><th>S460</th>
          <th>S235</th><th>S275</th><th>S355</th><th>S460</th>
        </tr>
      </thead>
      <tbody>
        <!-- Prázdná políčka pro výchozí zobrazení -->
        <tr>
          <td colspan="2"></td>
          <td></td>
          <td></td><td></td><td></td><td></td><td></td>
          <td></td><td></td>
          <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
          <td></td><td></td><td></td><td></td>
          <td></td><td></td><td></td><td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="button-container">
    <button onclick="exportovatHodnoty()">Exportovat Hodnoty</button>
  </div>
</div>

<script>
  function generovatTabulku() {
    // Získání hodnot z výběrů
    var typ = document.getElementById('typ').value;
    var velikost = document.getElementById('velikost').value;

    // Zobrazení obrázku pro daný typ průřezu
    var imageContainer = document.getElementById('image-container');
    var sectionImage = document.getElementById('section-image');

    if (typ === 'IPE') {
      sectionImage.src = 'Pictures/IPE.png';  // Cesta k obrázku IPE
    } else if (typ === 'HEA') {
      sectionImage.src = 'Pictures/HEA.png';  // Cesta k obrázku HEA
    } else if (typ === 'HEB') {
      sectionImage.src = 'Pictures/HEB.png';  // Cesta k obrázku HEB (pokud existuje)
    }

    // Zobrazit obrázek
    imageContainer.style.display = 'block';

    // Hodnoty podle typu a velikosti
    var hmotnost, dimenze, plocha, vlastnosti, ohyb, tlak;

    if (velikost === '180') {
      hmotnost = "80";
      dimenze = ["180", "180", "10", "20", "20"];
      plocha = ["18000", "9000"];
      vlastnosti = ["25000", "1000", "1200", "5", "20000", "800", "950", "4", "300", "1500"];
      ohyb = ["1", "1", "1", "1"];
      tlak = ["1", "1", "1", "1"];
    } else if (velikost === '250') {
      hmotnost = "90";
      dimenze = ["250", "250", "12", "24", "22"];
      plocha = ["30000", "15000"];
      vlastnosti = ["50000", "2000", "2400", "6", "40000", "1600", "1900", "5", "600", "3000"];
      ohyb = ["1", "1", "1", "1"];
      tlak = ["1", "1", "1", "1"];
    } else if (velikost === '360') {
      hmotnost = "100";
      dimenze = ["360", "360", "16", "30", "30"];
      plocha = ["50000", "25000"];
      vlastnosti = ["100000", "4000", "4800", "7", "80000", "3200", "3800", "6", "900", "4500"];
      ohyb = ["1", "1", "1", "1"];
      tlak = ["1", "1", "1", "1"];
    }

    // Sestavení tabulky
    var radek = `
      <tr>
        <td>${typ}</td>
        <td>${velikost}</td>
        <td>${hmotnost}</td>
        <td>${dimenze[0]}</td>
        <td>${dimenze[1]}</td>
        <td>${dimenze[2]}</td>
        <td>${dimenze[3]}</td>
        <td>${dimenze[4]}</td>
        <td>${plocha[0]}</td>
        <td>${plocha[1]}</td>
        <td>${vlastnosti[0]}</td>
        <td>${vlastnosti[1]}</td>
        <td>${vlastnosti[2]}</td>
        <td>${vlastnosti[3]}</td>
        <td>${vlastnosti[4]}</td>
        <td>${vlastnosti[5]}</td>
        <td>${vlastnosti[6]}</td>
        <td>${vlastnosti[7]}</td>
        <td>${vlastnosti[8]}</td>
        <td>${vlastnosti[9]}</td>
        <td>${ohyb[0]}</td>
        <td>${ohyb[1]}</td>
        <td>${ohyb[2]}</td>
        <td>${ohyb[3]}</td>
        <td>${tlak[0]}</td>
        <td>${tlak[1]}</td>
        <td>${tlak[2]}</td>
        <td>${tlak[3]}</td>
      </tr>
    `;

    // Vložení do tabulky
    document.querySelector('#tabulka tbody').innerHTML = radek;
  }

  function exportovatHodnoty() {
  // Získání hodnot z tabulky
  var tabulka = document.getElementById("tabulka");
  var wb = XLSX.utils.table_to_book(tabulka, {sheet: "Data"});

  // Export do souboru Excel
  XLSX.writeFile(wb, "vystup.xlsx");
}

</script>

</body>
</html>
